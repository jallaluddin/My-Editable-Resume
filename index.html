<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><strong>Editable Resume</strong></h1>
    <p><strong>By Jalal</strong></p>
  </header>

  <!-- Personal Information Section -->
  <fieldset>
    <legend><h2>Personal Information</h2></legend>
    <div class="form-group">
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
  </fieldset>

  <!-- Resume Sections -->
  <div class="resume-section">
    <h2>Education</h2>
    <p contenteditable="true" class="editable">Add your education details here.</p>
  </div>

  <div class="resume-section">
    <h2>Work Experience</h2>
    <p contenteditable="true" class="editable">Add your work experience here.</p>
  </div>

  <div class="resume-section">
    <h2>Skills</h2>
    <p contenteditable="true" class="editable">Add your skills here.</p>
  </div>

  <!-- Generate Resume Button -->
  <div class="generate-btn-container">
    <button id="generateResumeBtn">Generate Resume</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
